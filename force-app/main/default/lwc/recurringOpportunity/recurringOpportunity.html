<template>
    <lightning-quick-action-panel header="Create Recurring Opportunity">
        <lightning-spinner alternative-text="Loading" if:true={isLoading}></lightning-spinner>

        <lightning-input type="date" name="recurringEndDate" label="Recurring Opportunity End Date" value={endDate}
            required onchange={handleDateChange}>
        </lightning-input>

        <lightning-radio-group name="radioGroup" label="Recurring Frequency" options={options} value={frequency}
            required type="button" onchange={handleFrequencyChange}></lightning-radio-group>

        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" label="Save" onclick={handleSave} class="slds-m-left_x-small">
            </lightning-button>
        </div>

    </lightning-quick-action-panel>
</template>
