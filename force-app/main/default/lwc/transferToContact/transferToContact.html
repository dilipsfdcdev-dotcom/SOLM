<!-- transferToContact.html -->
<template>
    <lightning-card title="Transfer to Contact">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Search Contact"
                value={searchKey}
                onchange={handleSearchKeyChange}>
            </lightning-input>
            <lightning-button label="Search" onclick={handleSearch} class="slds-m-top_small"></lightning-button>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:true={results.length}>
                <ul class="slds-m-top_medium">
                    <template for:each={results} for:item="contact">
                        <li key={contact.Id} class="slds-m-bottom_small">
                            <strong>{contact.Name}</strong> - {contact.Phone}
                            <lightning-button
                                variant="brand"
                                label="Transfer"
                                data-phone={contact.Phone}
                                onclick={handleTransfer}
                                class="slds-m-left_small">
                            </lightning-button>
                        </li>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
